{{block "link-css" .}}

{{end}}


<!-- header start -->
{{block "header" .}}
<header>
    <div class="container flex-wrap">
        <a href="/"><img class="logo" src="/resources/img/banquee..png" alt=""></a>
        <div class="button-wrap flex-wrap">
            <a href="/login">
                <button class="text-button">Login</button>
            </a>
            <a href="/signup">
                <button class="contained-button">Open Account</button>
            </a>
        </div>

        <div class="responsive" data-navbar>
            <button class="text-button menu-button " data-navbar-btn>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 18H12V16H21V18ZM21 13H3V11H21V13ZM21 8H3V6H21V8Z" fill="#5BB5A2"/>
                </svg>
            </button>
            <nav class="responsive-navbar">
                <button class="text-button close-btn menu-button " data-close-btn>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 20L4 4M20 4L4 20" stroke="#5BB5A2" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="nav-item flex-wrap">
                    <p class="body3">Features</p>
                </button>
                <div class="collapsible-wrap">
                    <button class="nav-item flex-wrap" data-collapsible-btn>
                        <p class="body3">Compare</p>
                        <svg width="24" height="24" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.5 15.5L8.25696 11.257L9.67196 9.84302L12.5 12.672L15.328 9.84302L16.743 11.257L12.5 15.5Z" fill="#1A191E"/>
                        </svg>
                    </button>
                    <div class="collapsible-content">
                        <ul class="list">
                            <li class="body3">Item 01</li>
                            <li class="body3">Item 02</li>
                            <li class="body3">Item 03</li>
                        </ul>
                    </div>
                </div>
                <button class="nav-item flex-wrap">
                    <p class="body3">Support</p>
                </button>
                <div class="collapsible-wrap">
                    <button class="nav-item flex-wrap" data-collapsible-btn>
                        <p class="body3">Blog</p>
                        <svg width="24" height="24" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.5 15.5L8.25696 11.257L9.67196 9.84302L12.5 12.672L15.328 9.84302L16.743 11.257L12.5 15.5Z" fill="#1A191E"/>
                        </svg>
                    </button>
                    <div class="collapsible-content">
                        <ul class="list">
                            <li class="body3">Item 01</li>
                            <li class="body3">Item 02</li>
                            <li class="body3">Item 03</li>
                        </ul>
                    </div>
                </div>
                <button class="text-button">Login</button>
                <button class="contained-button">Open Account</button>
            </nav>
        </div>
    </div>
</header>
{{end}}
<!-- header end -->

{{block "content" .}}
<div class="content">
    <form action="/" method="post" name="sign-up" class="container">
        <legend class="headline1">Create <br> Account Now.</legend>
        <div class="field">
            <input class="input-field" type="text" name="name-input" id="name-input" placeholder="Your Name">
        </div>
        <div class="field">
            <input class="input-field" type="email" name="email-input" id="email-input" placeholder="Email Address">
        </div>
        <div class="field">
            <input class="input-field" type="password" name="pass-input" id="pass-input" placeholder="Password">
        </div>
        <div class="field">
            <input class="input-field" type="tel" name="mobile-input" id="mobile-input" placeholder="Mobile Number">
        </div>

        <button class="contained-button" type="submit">SIGN UP</button>
    </form>
</div>
{{end}}

{{block "footer" .}}
<div></div>
{{end}}

{{block "link-js" .}}

<script src="/resources/js/main.js"></script>
