{{block "link-css" .}}
<link rel="stylesheet" href="/resources/css/signing.css">
{{end}}

<!-- header start -->
{{block "header" .}}
<header>
    <div class="container flex-wrap">
        <a href="/"><img class="logo" src="/resources/img/banquee..png" alt=""></a>
        <div class="button-wrap flex-wrap">
            <a href="/login">
                <button class="text-button">Login</button>
            </a>
            <a href="/signup">
                <button class="contained-button">Open Account</button>
            </a>
        </div>

        <div class="responsive" data-navbar>
            <button class="text-button menu-button " data-navbar-btn>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 18H12V16H21V18ZM21 13H3V11H21V13ZM21 8H3V6H21V8Z" fill="#5BB5A2"/>
                </svg>
            </button>
            <nav class="responsive-navbar">
                <a href="/login">
                    <button class="text-button">Login</button>
                </a>
                <a href="/signup">
                    <button class="contained-button">Open Account</button>
                </a>
            </nav>
        </div>
    </div>
</header>
{{end}}
<!-- header end -->

{{block "content" .}}
<main>
    <div class="content">
        <form action="/login-handler" method="post" name="sign-in" class="container" style="margin-top: 80px;">
            <legend class="headline1">Login Here.</legend>
            <p class="headline2 message">
                {{if .}}
                    {{.}}
                {{end}}
            </p>
            <div class="field">
                <input class="input-field" type="email" name="email-input" id="email-input" placeholder="Email Address">
            </div>
            <div class="field">
                <input class="input-field" type="password" name="pass-input" id="pass-input" placeholder="Password">
            </div>

            <button class="contained-button" type="submit">LOG IN</button>

            
        </form>
    </div>
</main>
{{end}}

{{block "footer" .}}
<div></div>
{{end}}
    
{{block "link-js" .}}    
<!-- addig javascript -->
<script src="/resources/js/main.js"></script>
{{end}}
